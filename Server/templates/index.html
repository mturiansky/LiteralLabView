{% extends "layout.html" %}
{% block body %}
        <section ng-controller="IndexController">
            <div class="page-header">
                <h1>{{ data.projectName|angular }} - {{ data.experimentName|angular }}</h1>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <img class="img-responsive" src="{{ data.screenshotImage|angular }}">
                </div>
                <div class="col-md-6">
                    <img class="img-responsive" src="{{ data.cameraImage|angular }}">
                </div>
            </div>
        </section>
{% endblock %}
