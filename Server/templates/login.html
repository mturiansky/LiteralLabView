{% extends "layout.html" %}
{% block body %}
        <section ng-controller="LoginController">
            <div class="page-header">
                <h1>Login <small>Please log in to view this page</small></h1>
            </div>

            <div class="row">
                <div class="col-md-offset-4 col-md-4">
                    <form name="LoginForm" class="form-horizontal" ng-submit="loginUser()">
                        <fieldset>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" ng-model="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" ng-model="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" value="Log In" class="btn btn-primary">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
{% endblock %}
